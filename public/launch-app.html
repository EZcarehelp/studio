<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch EzCare Connect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        img {
            width: 150px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        h1 {
            color: #1A73E8; /* Medical Blue */
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 0.95em;
            color: #555;
        }
        .button {
            display: inline-block;
            background-color: #1A73E8; /* Medical Blue */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1558B3; /* Darker Medical Blue */
            transform: translateY(-2px);
        }
        .footer-text {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.svg" alt="EzCare Connect Logo">
        <h1>Welcome to EzCare Connect</h1>
        <p>Your comprehensive healthcare platform. Click the button below to open the app and access all features.</p>
        <a href="/" class="button">Launch App</a>
    </div>
    <p class="footer-text">&copy; 2024 EzCare Connect. All rights reserved.</p>
</body>
</html>
